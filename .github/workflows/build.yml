name: Build & publish PHP + Node Docker images

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wearejust/docker-ci

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        php: ["8.1", "8.2", "8.3"]
        node: ["14", "18", "20"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine build type
        id: meta
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
            echo "suffix=-edge" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:php${{ matrix.php }}-node${{ matrix.node }}${{ steps.meta.outputs.suffix }}
          build-args: |
            PHP_VERSION=${{ matrix.php }}
            NODE_MAJOR=${{ matrix.node }}
          platforms: ${{ steps.meta.outputs.platforms }}

  tag_latest:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push the default variant as latest
        run: |
          DEFAULT_TAG=php8.3-node20
          VERSION_TAG=${GITHUB_REF_NAME}
          echo "Tagging $DEFAULT_TAG as latest and $VERSION_TAG"
          docker pull $REGISTRY/${IMAGE_NAME}:$DEFAULT_TAG
          docker tag $REGISTRY/${IMAGE_NAME}:$DEFAULT_TAG $REGISTRY/${IMAGE_NAME}:latest
          docker tag $REGISTRY/${IMAGE_NAME}:$DEFAULT_TAG $REGISTRY/${IMAGE_NAME}:$VERSION_TAG
          docker push $REGISTRY/${IMAGE_NAME}:latest
          docker push $REGISTRY/${IMAGE_NAME}:$VERSION_TAG
